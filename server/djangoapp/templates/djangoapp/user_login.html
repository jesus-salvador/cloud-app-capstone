<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Dealership Review - Best Cars</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-nav mr-auto">
            <a class="nav-link active" href="/">ðŸš— Best Cars</a>
            <a class="nav-link" href="{% url 'djangoapp:about' %}">ðŸš™ About Us</a>
            <a class="nav-link" href="{% url 'djangoapp:contact' %}">ðŸ“ž Contact Us</a>
        </div>
        {% if user.is_authenticated %}
        <div>
            <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
            <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
        </div>
        {% else %}
        <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input class="form-control mr-sm-2" type="text" placeholder="username" name="username">
                <input type="password" class="form-control mr-sm-2" placeholder="password" name="password">
                <button class="btn btn-primary mr-sm-2" type="submit">Login</button>
                <a class="btn btn-outline-light" href="{% url 'djangoapp:registration' %} ">Sign Up</a>
            </div>
        </form>
        {% endif %}
    </nav>

    <!-- Dealer table -->
    <form action="{% url 'djangoapp:login' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Login</h1>
            <div class="form-group">
              <label for="username"><b>User Name</b></label>
              <input id="username" class = "form-control" type="text" placeholder="Enter User Name: " name="username" required>
              <label for="password"><b>Password</b></label>
              <input id="password" class = "form-control" type="password"  placeholder="Enter Password: " name="password" required>
            </div>
            {% if message %}
              <div class="alert alert-warning">
                {{ message }}
              </div>
            {% endif %}
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>

</body>
</html>
